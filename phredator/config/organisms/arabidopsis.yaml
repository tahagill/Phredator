# Arabidopsis (Arabidopsis thaliana) QC Profile
# Based on TAIR10 reference genome

name: "Arabidopsis (Arabidopsis thaliana)"
assembly: "TAIR10"
description: "QC thresholds for Arabidopsis genome sequencing"

gc_content:
  mean: 36.0
  range: [33, 39]
  tolerance: 3.0

quality:
  q20_threshold: 0.80
  q28_threshold: 0.80
  q30_threshold: 0.75
  mean_quality_min: 28

duplication:
  acceptable: 20
  warning: 35
  critical: 50
  
adapters:
  acceptable: 5
  warning: 10
  critical: 15

n_content:
  max_per_base: 5
  max_total: 1

overrepresented:
  max_count: 5
  max_percentage: 1.0

read_length:
  min: 50
  typical: [75, 150]
  
notes: |
  Model organism for plant biology.
  Small genome (~125 Mb), relatively low GC content.
